
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 50px;
    }
    .loading {
      font-size: 1.2em;
      margin-top: 30px;
    }
    #progress {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Connecting transaction to new Coinbase Bitcoin address:</h1>
  <p><strong>bc1qqutp9gtxanehux2gskslmc0eva5c73azzj33y3</strong></p>
  <p>Amount: <strong>18,000.00 CAD</strong></p>
  <p>BTC: <strong>0.12 BTC</strong></p>

  <div class="loading">Installing... <span id="progress">1%</span></div>

  <script>
    let progress = 1;
    const progressSpan = document.getElementById("progress");

    const interval = setInterval(() => {
      progress++;
      progressSpan.textContent = progress + "%";
      if (progress >= 99) {
        clearInterval(interval);
        document.body.innerHTML += `
          <div style="margin-top: 50px; color: red; font-weight: bold;">
            ‚ùå Failed: Additional payment of 409 CAD is required to complete transaction.
          </div>
        `;
      }
    }, 100);
  </script>
</body>
</html>
